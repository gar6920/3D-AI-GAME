<!DOCTYPE html>
<html>
<head>
    <title>3D AI Game - Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 800px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .main-content {
            display: flex;
            padding: 20px 0;
        }
        
        .config-panel {
            flex: 1;
            padding-right: 20px;
        }
        
        .gamepad-panel {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid #333;
        }
        
        h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        select, button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        select {
            margin-bottom: 15px;
        }
        
        button {
            background-color: #4CAF50;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        #quit-game {
            background-color: #f44336;
        }
        
        #quit-game:hover {
            background-color: #d32f2f;
        }
        
        #server-status-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        #server-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-connecting {
            background-color: #FFC107;
            color: #000;
        }
        
        .status-connected {
            background-color: #4CAF50;
            color: #fff;
        }
        
        .status-error {
            background-color: #F44336;
            color: #fff;
        }
        
        .gamepad-list {
            background-color: #1a1a1a;
            border-radius: 5px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .gamepad-item {
            background-color: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .gamepad-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .gamepad-index {
            font-size: 12px;
            color: #aaa;
        }
        
        .no-gamepads {
            color: #888;
            text-align: center;
            padding: 10px;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>3D AI Game Platform</h1>
        </header>
        
        <div class="main-content">
            <div class="config-panel">
                <h2>Game Configuration</h2>
                
                <div id="server-status-container">
                    <span>Server Status:</span>
                    <span id="server-status" class="status-connecting">Connecting...</span>
                </div>
                
                <div class="form-group">
                    <label for="player-count">Number of Players:</label>
                    <select id="player-count">
                        <option value="1">1 Player</option>
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="implementation">Implementation:</label>
                    <select id="implementation">
                        <option value="default">Default</option>
                    </select>
                </div>
                
                <button id="start-game" disabled>Start Game</button>
                <button id="quit-game">Quit</button>
            </div>
            
            <div class="gamepad-panel">
                <h2>Connected Controllers</h2>
                <p>Connect a controller to use it in multiplayer mode.</p>
                <div id="gamepad-list" class="gamepad-list">
                    <div class="no-gamepads">No controllers detected. Connect a controller before starting or use keyboard/mouse.</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>3D AI Game Platform &copy; 2023 | Version 1.0</p>
        </footer>
    </div>
    
    <script src="launcher.js"></script>
</body>
</html>
